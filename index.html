<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <form name="form">
         Enter your number:<br>
        <input id="demo" type="text" name:"number"> <br>
        <button onclick="myFunction()">answer</button><br>
       </form>
       <div id="logo"></div>
    </div>
        <script>

           function myRandom(start, end){
                let result = start + Math.floor(Math.random() * (end - start) );
                return result;
            }

            let random = myRandom(10, 100);
            //console.log(random);

            function myFunction() {
                var number = document.getElementById("demo").value;
                var natije = (number < random) ? "It's too small" : "It's too big";
                document.getElementById("logo").innerHTML = natije;
            }
            </script>
           
</body>
</html>
